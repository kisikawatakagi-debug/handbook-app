<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç•°å½¢ç®¡ä¾¿è¦§æ¤œç´¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background-start: #f3f4f6;
            --background-end: #e5e7eb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --calc-bg: #1e293b;
            --calc-text: #f8fafc;
            --calc-accent: #94a3b8;
            --calc-memory: #64748b;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            color: var(--text-main);
            padding-bottom: 500px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            min-height: 550px;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            text-align: center;
            background: linear-gradient(to right, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tabs */
        .main-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .main-tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .main-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .main-tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .main-tab-content.active {
            display: flex;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-box {
            width: 100%;
            padding: 0.85rem 1rem 0.85rem 2.5rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 2rem;
            outline: none;
            box-sizing: border-box;
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        #search-results-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            margin-top: 8px;
            display: none;
            border: 1px solid var(--border-color);
        }

        .search-result-item {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .res-tag {
            background: #e0f2fe;
            color: #0369a1;
            padding: 1px 6px;
            border-radius: 99px;
            font-size: 0.65rem;
            font-weight: 700;
            margin-right: 6px;
        }

        /* Manual Select */
        .manual-selection {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: var(--text-muted);
        }

        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            border-radius: 0.4rem;
            font-size: 0.9rem;
            outline: none;
        }

        /* Result Card */
        .result-card {
            margin-top: 1rem;
            border-top: 2px dashed var(--border-color);
            padding-top: 1rem;
            display: none;
        }

        .result-card.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .btn-star {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #cbd5e1;
        }

        .btn-star.active {
            color: #fbbf24;
        }

        .dimension-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .dimension-item {
            background: #fff;
            padding: 0.85rem;
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            border: 1px solid #f1f5f9;
            transition: transform 0.1s;
        }

        .dimension-item:active {
            transform: scale(0.95);
            background: #eef2ff;
        }

        .dimension-value {
            font-size: 1.15rem;
            font-weight: 700;
        }

        .note-text {
            grid-column: span 2;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: none;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .list-entry {
            background: white;
            border: 1px solid var(--border-color);
            padding: 0.7rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        /* CALCULATOR WORKSPACE */
        #calculator-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 500px;
            background-color: var(--calc-bg);
            color: var(--calc-text);
            box-shadow: 0 -4px 25px rgba(0, 0, 0, 0.4);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            border-top-left-radius: 1.25rem;
            border-top-right-radius: 1.25rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #calculator-panel.minimized {
            transform: translateY(455px);
        }

        .calc-header {
            padding: 0.75rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calc-workspace {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            height: 100%;
            overflow: hidden;
        }

        /* Left: Keypad & Memory */
        .workspace-left {
            display: flex;
            flex-direction: column;
            padding: 0.75rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .kp-display-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.75rem;
            text-align: right;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .formula-bar {
            font-size: 0.75rem;
            color: #94a3b8;
            min-height: 1.2rem;
            font-family: monospace;
        }

        .main-display {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: monospace;
            color: var(--calc-accent);
        }

        .memory-row {
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
        }

        .mem-slot {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .mem-btn {
            width: 100%;
            padding: 6px 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px 4px 0 0;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.2s;
        }

        .mem-btn .m-label {
            opacity: 0.7;
            font-size: 0.65rem;
            margin-bottom: 2px;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 99px;
            display: inline-flex;
            align-items: center;
            gap: 2px;
            transition: all 0.2s;
        }

        .mem-btn .m-label:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .mem-btn .m-label:active {
            transform: scale(1.1);
        }

        .mem-btn .m-val {
            font-weight: 700;
            color: var(--calc-accent);
            font-size: 0.85rem;
        }

        .mem-btn:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .mem-save-btn {
            width: 100%;
            padding: 4px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-top: none;
            border-radius: 0 0 4px 4px;
            background: rgba(139, 92, 246, 0.2);
            color: #d8b4fe;
            font-size: 0.65rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mem-save-btn:hover {
            background: rgba(139, 92, 246, 0.4);
            color: white;
        }

        .mem-save-btn:active {
            transform: translateY(1px);
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            flex: 1;
        }

        .k-btn {
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.1s;
        }

        .k-btn:active {
            background: rgba(255, 255, 255, 0.25);
        }

        .k-op {
            background: #475569;
        }

        .k-eq {
            background: #64748b;
        }

        .k-cl {
            background: #94a3b8;
            font-size: 0.8rem;
        }

        .push-btn {
            grid-column: span 4;
            background: #475569;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 800;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 0 #334155;
            transition: all 0.1s;
        }

        .push-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #0284c7;
        }

        /* Right: Aggregation List */
        .workspace-right {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.15);
        }

        .list-header {
            padding: 0.6rem 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #94a3b8;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .calc-list-wrap {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .calc-item {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 6px;
            padding: 0.6rem;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .calc-item.selected {
            border-color: var(--calc-accent);
            background: rgba(56, 189, 248, 0.12);
            box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.1);
        }

        .c-info {
            flex: 1;
            overflow: hidden;
        }

        .c-name {
            font-size: 0.65rem;
            opacity: 0.6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .c-val {
            font-weight: 700;
            color: #f1f5f9;
        }

        .c-ctrls {
            display: flex;
            gap: 4px;
            margin-left: 8px;
        }

        .c-btn {
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            font-weight: bold;
        }

        .c-plus {
            background: #475569;
            color: #fff;
        }

        .c-minus {
            background: #475569;
            color: #fff;
        }

        .c-del {
            background: #334155;
            color: #cbd5e1;
        }

        .calc-footer {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
        }

        .total-val {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--calc-accent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 440px) {
            .calc-workspace {
                grid-template-columns: 1fr;
                grid-template-rows: 1.2fr 0.8fr;
                overflow-y: auto;
            }

            #calculator-panel {
                height: 85vh;
            }

            #calculator-panel.minimized {
                transform: translateY(calc(85vh - 45px));
            }
        }

        @media (min-width: 1024px) {
            body {
                padding-bottom: 20px;
                padding-right: 340px;
                justify-content: flex-start;
            }

            .container {
                margin: 20px auto;
                margin-left: 20px;
            }

            #calculator-panel {
                top: 20px;
                right: 20px;
                bottom: 20px;
                left: auto;
                width: 320px;
                height: calc(100vh - 40px);
                border-radius: 1rem;
                transform: translateX(0);
                box-shadow: -5px 0 25px rgba(0, 0, 0, 0.2);
                border-top-left-radius: 1rem;
                border-top-right-radius: 1rem;
                border-bottom-left-radius: 1rem;
                border-bottom-right-radius: 1rem;
            }

            #calculator-panel.minimized {
                transform: translateX(270px);
                /* Keep ~50px visible */
                cursor: pointer;
            }

            .calc-workspace {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                display: flex;
                flex-direction: column;
            }

            .workspace-right {
                /* List matches Top */
                order: 1;
                flex: 1;
                min-height: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .workspace-left {
                /* Keypad matches Bottom */
                order: 2;
                flex: 0 0 auto;
                border-right: none;
                padding-top: 1rem;
            }

            .calc-header #toggle-icon {
                transform: rotate(-90deg);
                display: inline-block;
            }

            #calculator-panel.minimized #toggle-icon {
                transform: rotate(90deg);
            }
        }
    </style>
</head>

        function handleCalcKeydown(e) {
            // Ignore if focus is on an input field
            const active = document.activeElement;
            if (active && (active.tagName === 'INPUT' || active.tagName === 'SELECT' || active.tagName === 'TEXTAREA')) return;

            const k = e.key;
            // Numbers and decimal
            if (/^[0-9.]$/.test(k)) {
                e.preventDefault();
                kpNum(k);
            }
            // Operators
            else if (['+', '-', '*', '/'].includes(k)) {
                e.preventDefault();
                kpOp(k);
            }
            // Equals
            else if (k === 'Enter' || k === '=') {
                e.preventDefault();
                kpEq();
            }
            // Delete / Backspace
            else if (k === 'Backspace' || k === 'Delete') {
                e.preventDefault();
                kpDel();
            }
            // Clear (Escape)
            else if (k === 'Escape') {
                e.preventDefault();
                kpClear();
            }
        }

            const diaStr = String(d.diameter);
            const dia = diaStr.includes('x') ?
                `Ï†${diaStr.split('x')[0]}Ã—Ï†${diaStr.split('x')[1]}` : `Ï†${d.diameter}`;

            return `${name} ${dia}`;
        }

        function renderFavorites() {
            elements.favList.innerHTML = favorites.map(d => {
                return `<div class="list-entry" onclick='selectFromList(${JSON.stringify(d)})'><div><b>${getDisplayName(d)}</b><br><small>${d.standard || ''}${d.standard ? 'å½¢' : ''}</small></div><span>â˜…</span></div>`;
            }).join('') || '<p style="text-align:center;color:#9ca3af">ãªã—</p>';
        }
        function addToHistory(d) { history = history.filter(h => !(h.standard === d.standard && h.type === d.type && h.diameter === d.diameter)); history.unshift(d); if (history.length > 20) history.pop(); localStorage.setItem('p_his', JSON.stringify(history)); renderHistory(); }
        function renderHistory() {
            elements.histList.innerHTML = history.map(d => {
                return `<div class="list-entry" onclick='selectFromList(${JSON.stringify(d)})'><div><b>${getDisplayName(d)}</b><br><small>${d.standard || ''}${d.standard ? 'å½¢' : ''}</small></div><span>â€º</span></div>`;
            }).join('') || '<p style="text-align:center;color:#9ca3af">ãªã—</p>';
        }

        // --- CALCULATOR ---
        function toggleCalcPanel() { elements.cPanel.classList.toggle('minimized'); document.getElementById('toggle-icon').textContent = elements.cPanel.classList.contains('minimized') ? 'â–²' : 'â–¼'; }

        // Deselect on workspace-right click (excluding items)
        // This block is replaced by the global event listener in init()
        // document.querySelector('.workspace-right').addEventListener('click', (e) => {
        //     if (e.target.classList.contains('calc-list-wrap') || e.target.classList.contains('list-header')) {
        //         selectedItemId = null; renderList();
        //     }
        // });

        window.kpNum = n => { if (next) { kp = n; next = false; } else { if (n === '.' && kp.includes('.')) return; kp += n; } updateKp(); };
        window.kpOp = o => { if (op && !next) kpEq(); pre = parseFloat(kp); op = o; next = true; elements.formula.textContent = `${pre} ${o}`; };
        window.kpEq = () => { if (op && pre != null) { const c = parseFloat(kp); let r = 0; if (op === '+') r = pre + c; if (op === '-') r = pre - c; if (op === '*') r = pre * c; if (op === '/') r = pre / c; elements.formula.textContent = `${pre}${op}${c}=`; kp = String(Math.round(r * 1000) / 1000); op = null; pre = null; next = true; updateKp(); } };
        window.kpClear = () => { kp = '0'; op = null; pre = null; next = true; elements.formula.textContent = ''; updateKp(); };
        window.kpDel = () => { if (next) return; kp = kp.length > 1 ? kp.slice(0, -1) : '0'; updateKp(); };
        function updateKp() { elements.kpMain.textContent = kp; }

        function updateMemDisplay() { [0, 1, 2].forEach(i => document.getElementById(`m${i}`).textContent = memory[i]); }

        window.triggerSave = idx => {
            let valToSave = parseFloat(kp);
            let targetRef = "é›»å“é¢";
            if (selectedItemId !== null) {
                const item = listArr.find(x => x.id === selectedItemId);
                if (item) {
                    valToSave = item.val;
                    targetRef = "ãƒªã‚¹ãƒˆé …ç›®";
                }
            }
            memory[idx] = valToSave;
            localStorage.setItem('p_mem', JSON.stringify(memory)); updateMemDisplay();
            const b = document.querySelectorAll('.mem-save-btn')[idx]; b.textContent = "OK!";
            setTimeout(() => b.textContent = "SAVE", 800);
        };

        window.editMem = idx => {
            const v = prompt(`M${idx + 1} ã«å…¥åŠ›ã™ã‚‹æ•°å€¤:`, memory[idx]);
            if (v !== null && !isNaN(v) && v !== "") {
                memory[idx] = parseFloat(v);
                localStorage.setItem('p_mem', JSON.stringify(memory));
                updateMemDisplay();
            }
        };

        window.useMem = idx => { kp = String(memory[idx]); next = false; updateKp(); };

        window.kpImport = () => {
            let val = elements.calcTotalVal.textContent;
            if (selectedItemId !== null) {
                const item = listArr.find(x => x.id === selectedItemId);
                if (item) val = String(item.val);
                else selectedItemId = null;
            }
            kp = val; next = false; updateKp();
        };
        window.pushKpToList = () => { listArr.push({ id: Date.now(), name: 'è‡ªç”±è¨ˆç®—', val: parseFloat(kp), plus: true }); saveList(); };
        window.addValToCalc = (l, el) => { if (!currentData) return; const v = parseFloat(el.querySelector('.dimension-value').textContent); if (isNaN(v)) return; listArr.push({ id: Date.now(), name: `${currentData.type} ${l}`, val: v, plus: true }); saveList(); el.style.backgroundColor = '#eef2ff'; setTimeout(() => el.style.backgroundColor = '#fff', 200); };
        function saveList() { localStorage.setItem('p_list', JSON.stringify(listArr)); renderList(); }
        let dragSrcEl = null;
        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.getAttribute('data-id'));
            this.classList.add('dragging');
        }
        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }
        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            const srcId = parseInt(e.dataTransfer.getData('text/html'));
            const destId = parseInt(this.getAttribute('data-id'));
            if (srcId !== destId) {
                const srcIdx = listArr.findIndex(i => i.id === srcId);
                const destIdx = listArr.findIndex(i => i.id === destId);
                if (srcIdx >= 0 && destIdx >= 0) {
                    const [movedItem] = listArr.splice(srcIdx, 1);
                    listArr.splice(destIdx, 0, movedItem);
                    saveList();
                }
            }
            return false;
        }
        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        window.copyItem = id => {
            const item = listArr.find(x => x.id === id);
            if (item) {
                const newItem = { ...item, id: Date.now() };
                const idx = listArr.findIndex(x => x.id === id);
                listArr.splice(idx + 1, 0, newItem);
                saveList();
            }
        };

        function renderList() {
            let t = 0;
            elements.calcList.innerHTML = listArr.map(i => {
                t += i.plus ? i.val : -i.val;
                return `<div class="calc-item ${selectedItemId === i.id ? 'selected' : ''}" 
                            draggable="true" 
                            data-id="${i.id}"
                            onclick="event.stopPropagation();toggleSelect(${i.id})">
                            <div class="c-info"><div class="c-name">${i.name}</div><div class="c-val">${i.plus ? '+' : '-'}${i.val}</div></div>
                            <div class="c-ctrls">
                                <button class="c-btn c-plus" onclick="event.stopPropagation();copyItem(${i.id})">ğŸ“‹</button>
                                <button class="c-btn c-plus" onclick="event.stopPropagation();toggleSign(${i.id})">${i.plus ? 'ï¼‹' : 'ï¼'}</button>
                                <button class="c-btn c-del" onclick="event.stopPropagation();rmItem(${i.id})">Ã—</button>
                            </div>
                        </div>`;
            }).join('');

            // Attach drag events
            const cols = document.querySelectorAll('.calc-item');
            cols.forEach(col => {
                col.addEventListener('dragstart', handleDragStart, false);
                col.addEventListener('dragover', handleDragOver, false);
                col.addEventListener('drop', handleDrop, false);
                col.addEventListener('dragend', handleDragEnd, false);
            });

            elements.calcTotalVal.textContent = Math.round(t * 10) / 10;
        }
        window.toggleSelect = id => { selectedItemId = (selectedItemId === id ? null : id); renderList(); };
        window.toggleSign = id => { const i = listArr.find(x => x.id === id); i.plus = !i.plus; saveList(); };
        window.rmItem = id => { listArr = listArr.filter(x => x.id !== id); if (selectedItemId === id) selectedItemId = null; saveList(); };
        window.clearList = () => { if (confirm('é›†è¨ˆãƒªã‚¹ãƒˆã‚’ã™ã¹ã¦æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ')) { listArr = []; selectedItemId = null; saveList(); } };

        init();
    </script>
</body>

</html>
